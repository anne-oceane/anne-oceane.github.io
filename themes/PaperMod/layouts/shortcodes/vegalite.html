<!-- https://vega.github.io/vega-lite/ -->
<script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.7"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

<div style="text-align: center; margin-top: 20px">
    <div id="{{.Get `id`}}"></div>
</div>

<script>
    var vlSpec = JSON.parse({{.Inner}});
    var vlOpts = {width: parseInt({{.Get "width"}}), height:parseInt({{.Get "height"}}), actions:false};
    vegaEmbed("#{{.Get `id`}}", vlSpec, vlOpts);
</script>
